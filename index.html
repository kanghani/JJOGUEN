<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪼근며느리 | JJOME GIRLS</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FF007F', // 쪼근며느리 핫핑크
                            dark: '#050505', // 더 깊은 블랙
                            glass: 'rgba(255, 255, 255, 0.05)'
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 10s linear infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'kenburns': 'kenburns 20s ease-out infinite alternate',
                    },
                    keyframes: {
                        kenburns: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.2)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: white; overflow-x: hidden; }
        
        /* 글리치 텍스트 효과 (로봇 느낌) */
        .glitch-wrapper { position: relative; display: inline-block; }
        .glitch { position: relative; color: white; mix-blend-mode: lighten; }
        .glitch:before, .glitch:after { content: attr(data-text); position: absolute; top: 0; width: 100%; height: 100%; background: #050505; }
        .glitch:before { left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch:after { left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 5s infinite linear alternate-reverse; }
        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(50px, 9999px, 80px, 0); }
            40% { clip: rect(10px, 9999px, 60px, 0); }
            60% { clip: rect(70px, 9999px, 20px, 0); }
            80% { clip: rect(20px, 9999px, 50px, 0); }
            100% { clip: rect(60px, 9999px, 30px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(10px, 9999px, 80px, 0); }
            20% { clip: rect(70px, 9999px, 10px, 0); }
            40% { clip: rect(30px, 9999px, 50px, 0); }
            60% { clip: rect(80px, 9999px, 20px, 0); }
            80% { clip: rect(40px, 9999px, 60px, 0); }
            100% { clip: rect(20px, 9999px, 70px, 0); }
        }

        /* Swiper 커스텀 */
        .swiper-pagination-bullet { background: white; opacity: 0.5; }
        .swiper-pagination-bullet-active
